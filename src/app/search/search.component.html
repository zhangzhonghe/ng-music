<app-input [value]="searchText" (valueChange)="onSearch($event)" placeholder="输入歌手或者歌曲名"></app-input>
<div class="recorded-content main-x" *ngIf="!searchText">
  <div class="hot">
    <div class="title mb-20 mt-8">热门搜索</div>
    <span class="tag" *ngFor="let key of hotkey" (click)="searchText = key?.k">{{ key?.k }}</span>
  </div>
  <div class="history" *ngIf="searchHistory.length">
    <div class="title mb-6">
      <span>搜索历史</span>
      <i class="icon-clear" (click)="onClearHistory()"></i>
    </div>
    <div class="history-item" *ngFor="let item of searchHistory; index as i" (click)="searchText = item">
      <span>{{item}}</span>
      <i class="icon-delete" (click)="$event.stopPropagation(); onDeleteSearchHistory(i)"></i>
    </div>
  </div>
</div>
<div class="search-result main-x" *ngIf="searchText">
  <app-search-result [text]="searchText"></app-search-result>
</div>
