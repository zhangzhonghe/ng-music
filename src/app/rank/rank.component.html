<div class="rank-item" [routerLink]="['/rank', item.id]" *ngFor="let item of topList">
  <img class="rank-item-img" [src]="item.picUrl" alt="rank">
  <span class="rank-item-content">
    <div>1.{{ item.songList[0].songname }}-{{ item.songList[0].singername }}</div>
    <div>2.{{ item.songList[1].songname }}-{{ item.songList[1].singername }}</div>
    <div>3.{{ item.songList[2].songname }}-{{ item.songList[2].singername }}</div>
  </span>
</div>
<router-outlet></router-outlet>
